<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scientific Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .calculator {
        width: 300px;
        margin: 50px auto;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        background-color: #f9f9f9;
    }
    input[type="text"] {
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
        box-sizing: border-box;
    }
    input[type="button"] {
        width: 31%;
        padding: 10px;
        margin: 5px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
    input[type="button"]:hover {
        background-color: #ddd;
    }
    .result {
        font-size: 20px;
        margin-bottom: 10px;
    }
</style>
</head>
<body>
<div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
        <input type="button" value="7" onclick="appendToDisplay('7')">
        <input type="button" value="8" onclick="appendToDisplay('8')">
        <input type="button" value="9" onclick="appendToDisplay('9')">
        <input type="button" value="/" onclick="appendToDisplay('/')">
        <input type="button" value="4" onclick="appendToDisplay('4')">
        <input type="button" value="5" onclick="appendToDisplay('5')">
        <input type="button" value="6" onclick="appendToDisplay('6')">
        <input type="button" value="*" onclick="appendToDisplay('*')">
        <input type="button" value="1" onclick="appendToDisplay('1')">
        <input type="button" value="2" onclick="appendToDisplay('2')">
        <input type="button" value="3" onclick="appendToDisplay('3')">
        <input type="button" value="-" onclick="appendToDisplay('-')">
        <input type="button" value="0" onclick="appendToDisplay('0')">
        <input type="button" value="." onclick="appendToDisplay('.')">
        <input type="button" value="=" onclick="calculate()">
        <input type="button" value="+" onclick="appendToDisplay('+')">
        <input type="button" value="C" onclick="clearDisplay()">
        <input type="button" value="sin" onclick="trigFunction('sin')">
        <input type="button" value="cos" onclick="trigFunction('cos')">
        <input type="button" value="tan" onclick="trigFunction('tan')">
        <input type="button" value="log" onclick="logarithm()">
        <input type="button" value="exp" onclick="exponentiation()">
    </div>
    <div class="result" id="result"></div>
</div>

<script>
    function appendToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function clearDisplay() {
        document.getElementById('display').value = '';
        document.getElementById('result').innerText = '';
    }

    function calculate() {
        var expression = document.getElementById('display').value;
        try {
            var result = eval(expression);
            document.getElementById('result').innerText = result;
        } catch (error) {
            document.getElementById('result').innerText = 'Error';
        }
    }

    function trigFunction(func) {
        var value = parseFloat(document.getElementById('display').value);
        if (func === 'sin') {
            var radians = value * Math.PI / 180; // Convert degrees to radians
            document.getElementById('display').value = Math.sin(radians);
        } else if (func === 'cos') {
            var radians = value * Math.PI / 180; // Convert degrees to radians
            document.getElementById('display').value = Math.cos(radians);
        } else if (func === 'tan') {
            var radians = value * Math.PI / 180; // Convert degrees to radians
            document.getElementById('display').value = Math.tan(radians);
        }
    }

    function logarithm() {
        var value = parseFloat(document.getElementById('display').value);
        document.getElementById('display').value = Math.log10(value);
    }

    function exponentiation() {
        var value = parseFloat(document.getElementById('display').value);
        document.getElementById('display').value = Math.exp(value);
    }
</script>
</body>
</html>
